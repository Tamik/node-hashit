name: Continuous Integration

on:
    pull_request:
        paths-ignore:
            - '**/*.md'
        branches:
            - master
    push:
        paths-ignore:
            - '**/*.md'
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-18.04
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Compile
              run: npm run build

    bench:
        runs-on: ubuntu-18.04
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Benchmark (ops)
              run: npm run benchOps
            - name: Benchmark (heap)
              run: npm run benchHeap
            - name: Benchmark (speed)
              run: npm run benchSpeed
